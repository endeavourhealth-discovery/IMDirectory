task pnpmBuild(type: PnpmTask) {
    dependsOn pnpmInstall
    args = ['run', 'build']
}

task pnpmTest(type: PnpmTask) {
    dependsOn pnpmInstall
    args = ['run', 'test:coverage']
}

assemble.dependsOn pnpmBuild

check.dependsOn pnpmTest

clean.doLast {
    file('coverage').deleteDir()
    file('dist').deleteDir()
}


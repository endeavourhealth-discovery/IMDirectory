plugins {
    id 'org.siouan.frontend-jdk11'
    id "org.sonarqube" version "3.3"
}

def sonarLogin= System.getenv('SONAR_LOGIN')

sonarqube {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.projectKey', 'endeavourhealth-discovery_IMViewer'
        property 'sonar.projectName', 'IMViewer'
        property 'sonar.organization', 'endeavourhealth-discovery'
        property 'sonar.login', sonarLogin
        property 'sonar.sources', 'src'
        property 'sonar.exclusions', '**/node_modules/**,**/environments/**/*,**/*.service.ts'
        property 'sonar.tests', 'tests'
        property 'sonar.test.inclusions', '**/*.spec.ts,*/*.ts'
        property 'sonar.javascript.lcov.reportPaths', 'coverage/lcov.info'
    }
}

frontend {
    nodeVersion = '14.16.0'
    assembleScript = 'run build'
    checkScript = 'run test:unit:ci'
}

project.tasks["sonarqube"].dependsOn "check"

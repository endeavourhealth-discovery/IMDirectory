plugins {
    id 'com.github.node-gradle.node' version '5.0.0'
    id "org.sonarqube" version "3.5.0.2730"
}

def sonarLogin= System.getenv('SONAR_LOGIN')

sonar {
    properties {
        property 'sonar.organization', 'endeavourhealth-discovery'
        property 'sonar.login', sonarLogin
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.projectKey', 'endeavourhealth-discovery_IM::node_api'
        property 'sonar.sources', 'src'
        property 'sonar.exclusions', '**/index.ts,**/*.d.ts'
        property 'sonar.coverage.exclusions', '**/src/controllers/**, **/src/middlewares/**, **/src/model/**, **/src/repositories/**, **/src/services/**'
        property 'sonar.tests', 'tests'
        property 'sonar.test.inclusions', '**/*.spec.ts,**/*.spec.js'
        property 'sonar.javascript.lcov.reportPaths', 'coverage/lcov.info'
    }
}

clean.doLast {
    file('coverage').deleteDir()
    file('dist').deleteDir()
}

frontend {
    nodeDistributionProvided = true
    assembleScript = 'run build'
    checkScript = 'run test:coverage'
    installScript = 'install --legacy-peer-deps'
}

if (env == 'prod') {
    check.finalizedBy 'sonar'
}
